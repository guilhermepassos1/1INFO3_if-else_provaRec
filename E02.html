<script>
    //PROBLEMA: Parceria Dev
    //Peça para o usuário informar a nota da primeira prova que o aluno ajudado obteve e também informar a nota que obteve na segunda prova.
    //Peça também para o usuário informar a nota que o aluno que ajudou (TUTOR) obteve no segundo trimestre.
    //Se o aluno ajudado conseguiu obter nota maior na segunda prova, o programa deverá adicionar 15% (15/100) da nota da segunda prova na média trimestral do aluno que ajudou (TUTOR). O programa deverá apresentar a mensagem "OBRIGADO, TUTOR" e a nova média trimestral do TUTOR.
    //Contudo, se o aluno ajudado não conseguiu melhorar a nota na segunda prova, o programa deverá apresentar a mensagem "CONTINUE ENSINANDO".

    //ENTRADA
const primeiraNota = Number(prompt("informe a nota da primeira prova :"));
const segundaNota = Number(prompt("informe a nota da segunda prova :"));
const notaAjudante = Number(prompt("informe a nota do ajudante no segundo trimestre :"));
let resultadoNaTela;
    //PROCESSAMENTO
(segundaNota > primeiraNota) ?  resultadoNaTela = "Obrigado tutor sua nova nota ficou em :" + (notaAjudante * 1.15).toFixed(2) + "."
 :  resultadoNaTela = "CONTINUE ENSINANDO"


    //SAÍDA
document.write(resultadoNaTela)
</script>
