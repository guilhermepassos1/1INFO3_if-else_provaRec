<script>
    //PROBLEMA: Vínculo empregatício
    //Peça para o usuário informar qual a sua remuneração mensal (salário). Peça também para o usuário informar qual cargo que ocupa e quantas horas trabalha por dia.
    //Se o usuário for "Estagiário", e trabalhar até 6 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Estagiário", e trabalhar mais que 6 horas diárias, o programa deverá apresentar a mensagem "Precisa ser contratado", além de calcular um adicional de 50% (50/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.
    //Se o usuário for "Programador" e trabalhar até 8 horas diárias (inclusive), o programa deverá informar quanto recebe por hora.
    //Se o usuário for "Programador" e trabalhar mais que 8 horas diárias, o programa deverá calcular um adicional de 30% (30/100) na sua remuneração. Apresente também quanto recebe por hora, já com o adicional previsto.

    //ENTRADA
const salario = Number(prompt("informe o seu salario :"));
const cargo = (prompt("Qual cargo ocupa ? (Estagiário-E || Programador || P):"));
const horasTrabalhadas =  Number(prompt("informe quantas horas trabalha :"));
const horaRecebida = Number(prompt("informe quanto voce recebe por hora :"));
let resultadoNaTela
    //PROCESSAMENTO
    (cargo = "E" && horasRecebida >= 6) ?  resultadoNaTela = "Seu salario ficou em :" + (horasTrabalhadas * horaRecebida) + "."
    : (cargo = "E" && horasRecebida < 6) ? resultadoNaTela = "Seu salario ficou em :" + (horasTrabalhadas * horaRecebida) * 1.5 + "precisa ser contratado"
    : (cargo = "P" && horasRecebida >= 8) ? resultadoNaTela = "Seu salario ficou em :" + (horasTrabalhadas * horaRecebida) + "."
    : resultadoNaTela = "Seu salario ficou em :" + (horasTrabalhadas * horaRecebida) * 1.3  + "precisa ser contratado"
    //SAÍDA
document.write(resultadoNaTela)
</script>
